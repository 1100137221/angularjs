<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <style>
        .done{
            background-color:green;
        }

        .pending{
            background-color:red;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl"
    >
    <input type="text" ng-model="query">
    <div>goole phone {{query}}</div>
    <div ng-repeat="note in ctrl.notes | filter:query "
            ng-class="ctrl.getNoteClass(note.done)">
        <span>{{note.label}}</span>
        <span class="assigne"
            ng-show="note.assign"
            ng-bind="note.assign">
        </span>
    </div>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
</script>
<script type="text/javascript">
  angular.module('notesApp', [])
    .controller("MainCtrl",[function(){
        
        var self = this;
        self.notes = [
            {id:3,label:'first note',done:false,assign:"Shyam"},
            {id:2,label:'second note',done:true},
            {id:1,label:'last note',done:false,assign:"Bred"},
        ];

        self.getNoteClass = function(status){
            return {
                done:status,
                pending:!status
            }
        }
    }]);
</script>
</body>

</html>
